specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionFactory
    network: kovan
    source:
      address: "0x1acB2299Fa7285ABBB251a6075a31C4AeE1772D6"
      abi: OptionFactory
      startBlock: 23843029
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OptionFactory
      abis:
        - name: OptionFactory
          file: ./abis/OptionFactory.json
        - name: PodOption
          file: ./abis/PodOption.json
      eventHandlers:
        - event: OptionCreated(indexed address,address,uint8,uint8,address,address,uint256,uint256,uint256)
          handler: handleOptionCreated
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: OptionExchange
    network: kovan
    source:
      address: "0x2aFbdc587F9503d707aFf961fc2AB5AaBe45f056"
      abi: OptionExchange
      startBlock: 23844853	
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OptionExchange
      abis:
        - name: OptionExchange
          file: ./abis/OptionExchange.json
        - name: OptionAMMPool
          file: ./abis/OptionAMMPool.json
      eventHandlers:
        - event: OptionsBought(indexed address,indexed address,uint256,address,uint256)
          handler: handleBuy
        - event: OptionsSold(indexed address,indexed address,uint256,address,uint256)
          handler: handleSell
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: OptionAMMFactory
    network: kovan
    source:
      address: "0x06CFf1Dc3cc6244E0D5ffbF2b9b98a4781C3E703"
      abi: OptionAMMFactory
      startBlock: 23844844
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PoolFactory
      abis:
        - name: OptionAMMFactory
          file: ./abis/OptionAMMFactory.json
        - name: OptionAMMPool
          file: ./abis/OptionAMMPool.json
      eventHandlers:
        - event: PoolCreated(indexed address,address,address)
          handler: handlePoolCreated
      file: ./src/mappings/index.ts
templates:
  - kind: ethereum/contract
    name: PodOption
    network: kovan
    source:
      abi: PodOption
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Option
      abis:
        - name: PodOption
          file: ./abis/PodOption.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: OptionAMMPool
          file: ./abis/OptionAMMPool.json
      eventHandlers:
        - event: Exercise(indexed address,uint256)
          handler: handleExercise
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Unmint(indexed address,uint256)
          handler: handleUnmint
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleOptionTransfer
      file: ./src/mappings/index.ts
  - kind: ethereum/contract
    name: OptionAMMPool
    network: kovan
    source:
      abi: OptionAMMPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: OptionAMMPool
          file: ./abis/OptionAMMPool.json
      eventHandlers:
        - event: AddLiquidity(indexed address,indexed address,uint256,uint256)
          handler: handleAddLiquidity
        - event: RemoveLiquidity(indexed address,uint256,uint256)
          handler: handleRemoveLiquidity
      file: ./src/mappings/index.ts